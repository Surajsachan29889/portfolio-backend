<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project Insertion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" integrity="sha512-t4GWSVZO1eC8BM339Xd7Uphw5s17a86tIZIj8qRxhnKub6WoyhnrxeCIMeAqBPgdZGlCcG2PrZjMc+Wr78+5Xg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">

    
    <div class="heading">
        <h1>Project Data Insertion in Database</h1>
    </div>
    <form action="/insertproject" method="post">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Title</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="XYZ" name="title">
      </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Image Link or Path</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="image LINK" name="imglink">
      </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Github Link</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Github LINK" name="gitlink">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Content</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="content"></textarea>
        </div>
        <div class="button">
            <button class="btn btn-outline-danger" type="submit">Send Data</button>
        </div>
    </div>
</form>
</body>
<style>
    .container{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 100px;
    }
    form{
        width: 100% !important;
    }


</style>
</html>
